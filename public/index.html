<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta
			name="viewport"
		  	content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
		>
		<meta name="theme-color" content="#000000">
		<meta content="IE=Edge" http-equiv="X-UA-Compatible">
		<!-- set `maximum-scale` for some compatibility issues -->
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<title>VK Mini App Boilerplate</title>
		<link rel=stylesheet href=common.css type=text/css />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=family=Ubuntu&family=Yeseva+One&display=swap" rel="stylesheet">
		<style>
			/* exo-2-700 - cyrillic */
			@font-face {
				font-family: 'Exo 2';
				font-style: normal;
				font-weight: 700;
				src: url('../src/static/fonts/exo-2-v10-cyrillic-700.eot'); /* IE9 Compat Modes */
				src: local(''),
				url('../src/static/fonts/exo-2-v10-cyrillic-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../src/static/fonts/exo-2-v10-cyrillic-700.woff2') format('woff2'), /* Super Modern Browsers */
				url('../src/static/fonts/exo-2-v10-cyrillic-700.woff') format('woff'), /* Modern Browsers */
				url('../src/static/fonts/exo-2-v10-cyrillic-700.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../src/static/fonts/exo-2-v10-cyrillic-700.svg#Exo2') format('svg'); /* Legacy iOS */
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
